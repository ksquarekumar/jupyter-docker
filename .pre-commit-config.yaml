      - id: licenseheaders
        name: Update License headers
        stages: ["commit", "push"]
        args:
          - "-t"
          - "./pre-commit/LICENSE.tmpl"
          - "-cy"
          - "-o"
          - "krishnakumar <ksquarekumar@gmail.com>"
          - "-n"
